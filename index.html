<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Calculator using js</title>
</head>

<body>
    <h1>My calculator</h1>
    <div class="container" id="container">
        <input class="input-box" id="input-box" type="text" placeholder="0">

        <div class="grid">
            <div class="grid-items">
                <div class="item" id="clear-btn">AC</div>
                <div class="item" id="delete-btn">DEL</div>
            </div>

            <div class="container-2">
                <div class="numbers">
                    <div class="numbers-row">
                        <div class="numbers-col">7</div>
                        <div class="numbers-col">8</div>
                        <div class="numbers-col">9</div>
                    </div>
                    <div class="numbers-row">
                        <div class="numbers-col">4</div>
                        <div class="numbers-col">5</div>
                        <div class="numbers-col">6</div>
                    </div>
                    <div class="numbers-row">
                        <div class="numbers-col">1</div>
                        <div class="numbers-col">2</div>
                        <div class="numbers-col">3</div>
                    </div>
                    <div class="numbers-row">
                        <div class="numbers-col">0</div>
                    </div>
                </div>

                <div class="grid-operators">
                    <div class="operators ops">+</div>
                    <div class="operators ops">-</div>
                    <div class="operators ops">x</div>
                    <div class="operators ops">รท</div>
                    <div class="operators" id="enter-btn">CC</div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
